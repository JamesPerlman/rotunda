<div id="desc">
<h1>Escherizer</h1>
<br>
<h2>A tribute to M.C. Escher</h2>
<br><br>
Drawdesigns on a canvas and have fun with tessellated geometries.<br>
</div>
<div id="app" style="visibility:hidden">
<script src="../js/mouse.js"></script>
<script src="../js/escher.js"></script>
<script src="../js/jscolor/jscolor.js"></script>
<head><link type="text/css" rel="stylesheet" media="screen" href="../styles/esch.css"/></head>
<body>
    <canvas id="grid" style="visibility:visible" width="1024" height="1024"></canvas>
    <canvas id="canvas" width="1024" height="1024"></canvas>
    <a href="#" id="download" onclick="esch.rast();">Download</a>
    <span class="spaced">Select Color:&nbsp;<input class="color" value="000000" onChange="esch.setColor(this.value)"></span>
    <button id="hideshow" onClick="document.getElementById('hideshow').innerHTML=esch.toggleGrid()?'Show Grid':'Hide Grid';">Hide Grid</button>
    <button class="spaced" onClick="window.confirm('Are you sure you want to clear what you have done?')&&esch.clear()">Clear</button>
    <script type="text/javascript">
        esch.setCanvas(document.getElementById("canvas"), document.getElementById("grid"));
        esch.init();
    </script>
</div>
